<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            #name = "ngModel"
            [ngModel]=document?.name
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            name="name"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            [ngModel]=document?.description
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            name="description">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            #url = "ngModel"
            [ngModel]=document?.url
            type="text"
            id="url"
            class="form-control"
            size="150"
            max="255"
            name="url"
            required>
        </div>
      </div>
      <div class="row  alert alert-danger" *ngIf="name?.invalid || url?.invalid">
          <p>The Document Title and Document URL are required fields.</p>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f?.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
