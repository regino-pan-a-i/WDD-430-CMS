

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
              <h2>All Contacts</h2>
            </div>
            <div class="col-xs-6 text-right">
              <button class="btn btn-success">Button</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <cms-contact-item (contactClick)="onSelected($event)" *ngFor="let contact of contacts" [contact]="contact"></cms-contact-item>
            </div>
        </div>
    </div>
</div>
