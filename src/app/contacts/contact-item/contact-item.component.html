<a [routerLink]="[contact.id]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">
        <h3>{{contact.name}}</h3>
    </div>
    <span class="pull-right">
        <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-fluid">                    
    </span>
</a>
