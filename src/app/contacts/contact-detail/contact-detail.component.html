<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{contact?.name || "Name"}}</h2>
        <div class="row">
            <div class="col-xs-6">

                <img src={{contact?.imageUrl}} alt="">
            </div>
            <div class="col-xs-6 text-right">
                <a [routerLink]="['edit']" class="btn btn-primary margin-left-right">
                    Edit
                </a>
                <a (click)="onDelete()" class="btn btn-danger margin-left-right">
                    Delete
                </a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <p>
            <strong>Email: {{contact?.email}}</strong>
        </p>
        <p>
            <strong>Phone: {{contact?.phone}}</strong>
        </p>
        <div *ngIf="(contact?.group?.length ?? 0) > 0">
            <strong>Contacts in Team:</strong>
            <div *ngFor="let contact of contact?.group; let i = index">
              <div>
                <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
              </div>
            </div>
        </div>

    </div>
</div>
